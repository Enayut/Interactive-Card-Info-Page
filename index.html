<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="wrapper">
        <img src="./images/bg-main-mobile.png" alt="background" class="back-mob">
        <div class="card">
          <div class="back-card">
            <img src="./images/bg-card-back.png" alt="card-back" id="card-back">
            <span id="CVC">
              000
            </span>
          </div>
          <div class="front-card">
            <img src="./images/bg-card-front.png" alt="card-front" id="card-front">
            <img src="./images/card-logo.svg" alt="card-logo" id="card-logo">
              <span id="front-top">0000 0000 0000 0000</span>
            <span id="front-name">Jane Appleseed</span>
            <span id="front-date">00/00</span>
          </div>
        </div>
      <div class="form">
        <form id = "form" action="/">
          <label>CARDHOLDER NAME</label>
          <input type="text" placeholder="e.g. Jane Appleseed" id="Name">
          <span class="empty"></span>
          <label>CARD NUMBER</label>
          <input type="number" placeholder="e.g. 1234 5678 9123 0000" id="CardNumber">
          <span class="empty" style="width: 100%;"></span>
          <label class="l" style="width: 57%;"> EXP. DATE (MM/YY)</label>
          <label class="l" style="width: 43%;">CVC</label>
          <div class="stupid">
            <div id="date">
              <div class="month">
                <input type="number" placeholder="MM" id="M">
                <span class="empty"></span>
              </div>
              <div class="year">
                <input type="number" placeholder="YY" id="Y">
                <span class="empty"></span>
              </div>
            </div>
            <div id="CVdiv">
              <input type="number" placeholder="e.g. 123" id="CV">
              <span class="empty"></span>
            </div>
          </div>
          <button type="submit">Confirm</button>
        </form>
      </div>
      <div class="complete-state" style="display: none;">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
