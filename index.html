<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img src="./images/bg-main-mobile.png" alt="background" class="back-mob">
        <div class="card">
          <img src="./images/bg-card-back.png" alt="card-back" id="card-back">
          <img src="./images/bg-card-front.png" alt="card-front" id="card-front">
          <img src="./images/card-logo.svg" alt="card-logo" id="card-logo">
          <span id="front-top">
            0000 0000 0000 0000
          </span>
          <span id="front-name">
            Jane Appleseed
          </span>
          <span id="front-date">
            00/00
          </span>
          <span id="CVC">
            000
          </span>
        </div>
      </div>
      <div class="form">
        <form>
          <label>Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed">
          <label>Card Number</label>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000">
          <label> Exp. Date (MM/YY)</label><label>CVC</label>
          <input type="text" placeholder="MM"><input type="text" placeholder="YY"><input type="text" placeholder="e.g. 123">
          <button>Confirm</button>
        </form>
      </div>
      <div class="complete-state" style="display: none;">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
